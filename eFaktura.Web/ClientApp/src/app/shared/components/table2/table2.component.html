<p-table #dt [columns]="cols" [value]="values" [paginator]="true" [rows]="10" selectionMode="single" [(selection)]="selectedValue" (onRowSelect)="onRowSelect($event)">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
    <tr>
      <th *ngFor="let col of columns" [ngSwitch]="col.field">
        <input pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)" style="width: 100%;">
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-value>
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of cols">
        <span *ngIf="col.linkable"><a routerLink="/companies/id={{value[col.field]}}" (click)="sendValues(value)">{{value[col.field]}}</a></span>
        <span *ngIf="!col.linkable">{{value[col.field]}}</span>
      </td>
    </tr>
  </ng-template>
</p-table>
